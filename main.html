<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

<body>

        <!-- Navigation -->
        <nav class="site-navigation">
          <ul class="nav-list">

                <li>과제</li>                
                <li>동아리</li>                                  
              </ul>
            </li>
            <li class="nav-item">취창업
              <ul class = "submenu"> 
                <li>면접</li>              
                <li>자격증</li>                
                <li>자소서</li>                           
              </ul>
            </li>
            <li class="nav-item">스포츠
              <ul class = "submenu"> 
                <li>헬스</li>

                <li>전시회</li>

            <li class="nav-item">여가

                <li>게임</li>                                 
              </ul>
            </li>
            <li class="nav-item">사회활동
              <ul class = "submenu"> 
                <li>봉사</li>              
                <li>교내모임</li>                                 
              </ul>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Search bar 대신 로그인 버튼 추가 -->
<div class="login-button-container">
    <a href="login.html" class="login-button">로그인</a>
  </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Hero Image container -->
    <div class="hero-image-container">
      <img class="hero-image" src="banner.png" alt="메인 이미지">
    </div>
    <!-- Text content -->
    <article class="site-introduction">
      <h1 class="intro-title">사이트 소개</h1>
      <p class="intro-content">+ 소개글, 사진 등</p>
    </article>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-content">개인정보 처리방침, 사이트 정보, 개발자이메일, 고객센터 전화번호 등</p>

</html>
