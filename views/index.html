<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webpage Design</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="site-background">
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <div class="logo-and-nav-container">
        <!-- Logo -->
        <a href="index.html" class="site-logo">
          <img src="logo.png" alt="로고 이미지" class="logo-image">
        </a>
        <!-- Navigation -->
        <nav class="site-navigation">
          <ul class="nav-list">
            <li class="nav-item">학업</li>
            <li class="nav-item">취업</li>
            <li class="nav-item">스포츠</li>
            <li class="nav-item">문화예술</li>
            <li class="nav-item">여가</li>
            <li class="nav-item">사회활동</li>
            <li class="nav-item">취미활동</li>
          </ul>
        </nav>
      </div>
      <!-- Search bar 대신 로그인 버튼 추가 -->
<div class="login-button-container">
    <a href="/login" class="login-button">로그인</a>
  </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Hero Image container -->
    <div class="hero-image-container">
      <img class="hero-image" src="banner.png" alt="메인 이미지">
    </div>
    <!-- Text content -->
    <article class="site-introduction">
      <h1 class="intro-title">사이트 소개</h1>
      <p class="intro-content">+ 소개글, 사진 등</p>
    </article>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-content">개인정보 처리방침, 사이트 정보, 개발자이메일, 고객센터 전화번호 등</p>
    </div>
  </footer>
</div>

</body>
</html>
